<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-container">
        <main class="main-library">
            <section class="about-and-add">
                <header class="header about-header">
                    <div class="book-icon-container"></div>
                    <h1>My Library</h1>
                </header>
                <img src="" alt="" class="profile-picture">
                <form action="#" method="#" class="add-book-form">
                    <label for="book-title" class="form-label"></label>
                    <input type="text" class="form-input" name="book-title" id="book-title" placeholder="Title of Book"
                        required>

                    <label for="book-author" class="form-label"></label>
                    <input type="text" class="form-input" name="book-author" id="book-author"
                        placeholder="Author of Book" required>

                    <label for="page-number" class="form-label"></label>
                    <input type="number" class="form-input" id="page-number" name="page-number"
                        placeholder="Number of Pages" required min="1">

                    <label for="book-genre" class="form-label"></label>
                    <select name="book-genre" id="book-genre">
                        <option value="">
                            Genre of Book
                        </option>
                        <option value="autobiography">
                            Autobiography, Biography, or Memoir
                        </option>
                        <option value="fantasy">
                            Fantasy
                        </option>
                        <option value="fiction-children">
                            Fiction - Children's
                        </option>
                        <option value="fiction-science">
                            Fiction - Science
                        </option>
                        <option value="fiction-other">
                            Fiction - Other
                        </option>
                        <option value="mystery">
                            Mystery
                        </option>
                        <option value="romance">
                            Romance
                        </option>
                        <option value="self-help">
                            Self-Help
                        </option>
                        <option value="thriller">
                            Thriller or Horror
                        </option>
                        <option value="young-adult">
                            Young Adult
                        </option>
                        <option value="other">
                            Other
                        </option>
                    </select>

                    <div class="checkbox-container">
                        <input type="checkbox" name="read-status" id="read-status">
                        <label for="read-status">I have already finished this book!</label>
                    </div>

                    <button type="submit">
                        ADD A NEW BOOK
                    </button>
                </form>
            </section>
            <section class=" book-library">

            </section>
        </main>

        <aside class="aside-statistics">

        </aside>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
